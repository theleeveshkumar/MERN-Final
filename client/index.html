<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav id="navbar">
        <div class="logo">
            <img src="https://via.placeholder.com/40" alt="Logo">
            <span>Podcast Hub</span>
        </div>
        <div class="nav-links">
            <a href="#" id="home-link" class="active">Home</a>
            <a href="#" id="saved-link">Saved Podcasts</a>
        </div>
    </nav>

    <div class="container">
        <div id="home-section" class="section">
            <header>
                <h1>Featured Podcasts</h1>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search podcasts...">
                    <button id="search-button"><i class="fas fa-search"></i></button>
                </div>
            </header>
            <div id="podcasts-container" class="podcasts-grid">
                <!-- Podcasts will be loaded here -->
                <div class="loading">Loading podcasts...</div>
            </div>
        </div>

        <div id="saved-section" class="section hidden">
            <header>
                <h1>Saved Podcasts</h1>
            </header>
            <div id="saved-podcasts-container" class="podcasts-grid">
                <!-- Saved podcasts will be loaded here -->
                <div class="loading">Loading saved podcasts...</div>
            </div>
        </div>
    </div>

    <!-- Audio Player -->
    <div id="audio-player" class="audio-player hidden">
        <div class="player-info">
            <img id="player-image" src="https://via.placeholder.com/60" alt="Podcast Cover">
            <div class="player-details">
                <h3 id="player-title">Podcast Title</h3>
                <p id="player-description">Podcast description will appear here...</p>
            </div>
        </div>
        <div class="player-controls">
            <button id="previous-btn"><i class="fas fa-step-backward"></i></button>
            <button id="play-pause-btn"><i class="fas fa-play"></i></button>
            <button id="next-btn"><i class="fas fa-step-forward"></i></button>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
                <span id="duration">0:00</span>
            </div>
            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
    </div>

    <!-- Podcast Template (Hidden) -->
    <template id="podcast-template">
        <div class="podcast-card">
            <div class="podcast-image">
                <img src="https://via.placeholder.com/300" alt="Podcast Cover">
                <button class="play-button"><i class="fas fa-play"></i></button>
            </div>
            <div class="podcast-info">
                <h3 class="podcast-title">Podcast Title</h3>
                <p class="podcast-description">Podcast description will appear here...</p>
                <button class="save-button">Save</button>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
